<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ring Selector</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lib/aos.css">
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>お気に入りのブランドを選んでください</h1>
  </header>

  <main>
    <!-- ブランド選択画面 -->
    <section id="brandSection" class="brand-grid">
      <div class="brand-card" data-brand="ティファニー"> <img src="img/tiffany.jpg" alt="Tiffany"> </div>
      <div class="brand-card" data-brand="カルティエ"> <img src="img/cartier.jpg" alt="カルティエ"> </div>
      <div class="brand-card" data-brand="ロイヤルアッシャー"> <img src="img/asscher.jpg" alt="ロイヤルアッシャー"> </div>
      <div class="brand-card" data-brand="ラザール"> <img src="img/lazare.jpg" alt="ラザール"> </div>
      <div class="brand-card" data-brand="ブリリアンス＋"> <img src="img/brilliance.jpg" alt="ブリリアンス＋"> </div>
      <div class="brand-card" data-brand="NextDiamond"> <img src="img/nextdiamond.jpg" alt="Next Diamond"> </div>
    </section>


    <!-- リング表示画面 -->
    <section id="ringSection" class="ring-grid hidden">
      <button id="backButton">← ブランド選択に戻る</button>
      <div id="ringList"></div>
    </section>
  </main>

  <script src="data.js"></script>
  <script src="lib/aos.min.js"></script>
  <script src="script.js"></script>
  <script>AOS.init();</script>
</body>
</html>
