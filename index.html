<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ディズニークイズマップ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #map-container {
      width: 100%;
      height: 100%;
      overflow: auto;
      position: relative;
    }
    #map {
      position: relative;
      display: inline-block;
    }
    #map img {
      width: 100%;
      height: auto;
      display: block;
    }
    .pin {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('pin-blue.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .question-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border: 2px solid #00aaff;
      border-radius: 8px;
      z-index: 10;
      display: none;
      max-width: 90vw;
      max-height: 80vh;              /* 追加 */
      overflow-y: auto;              /* 追加 */
      box-sizing: border-box;
    }

    .question-box input[type="text"] {
      width: 100%;
      margin-top: 10px;
      padding: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    @media (max-width: 480px) {
      .question-box {
        padding: 15px;
        font-size: 14px;
      }

      .question-box button {
        font-size: 14px;
        padding: 6px 10px;
      }

      .question-box input[type="text"] {
        font-size: 16px; /* iOSの拡大防止のため16px以上 */
      }
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="map-container">
    <div id="map">
      <img id="map-image" src="map-placeholder.jpg" alt="Map">
    </div>
  </div>
  <div class="question-box" id="questionBox">
    <div id="questionText"></div>
    <input type="text" id="answerInput" placeholder="答えを入力">
    <button onclick="submitAnswer()">回答する</button>
    <button onclick="closeQuestion()">閉じる</button>
  </div>

  <script>
    const questions = [
      { text: 'Q1：「ハニーハント」の出口にある時計は何時何分？（数字4桁）', answer: ['0821'], x: 74, y: 20 },
      { text: 'Q2：美女と野獣の応接室の紋章のバラは何色？', answer: ['金色', 'きんいろ', '金', 'きん'], x: 90, y: 38 },
      { text: 'Q3：「ドナルドのボート」の船首側にある旗の色は？', answer: ['赤色', 'あかいろ', '赤', 'あか'], x: 83, y: 26 },
      { text: 'Q4：「カリブの海賊」で骨を持ってる囚人は右から何番目？（数字）', answer: ['1'], x: 45, y: 65 },
      { text: 'Q5：「スターツアーズ」のQラインにあるスタースピーダー1000の色は？', answer: ['赤色', 'あかいろ', '赤', 'あか'], x: 74, y: 68 },
      { text: 'Q6：「フィルハーマジック」の待合室で、シアター前のポスターに描かれているキャラは？', answer: ['ミッキー', 'みっきー'], x: 62, y: 25 },
      { text: 'Q7：「モンスターズインク」の乗り物についてる目の数は？（数字）', answer: ['4'], x: 68, y: 73.5 },
      { text: 'Q8：「ビッグサンダーマウンテン」の人が乗る貨車は何個ついてる?', answer: ['5'], x: 26, y: 25.5 },
      { text: 'Q9：「Reach for the stars」で「無限のかなたへ さあ行くぞ」と言うのは？', answer: ['ウッディ','うっでぃ'], x: 56.5, y: 50 }
    ];

    let answered = Array(questions.length).fill(false);
    let currentQuestionIndex = -1;

    const map = document.getElementById('map');
    const questionBox = document.getElementById('questionBox');
    const questionText = document.getElementById('questionText');
    const answerInput = document.getElementById('answerInput');
    const overlay = document.getElementById('overlay');

    function createPins() {
      questions.forEach((q, i) => {
        const pin = document.createElement('div');
        pin.className = 'pin';
        pin.style.left = q.x + '%';
        pin.style.top = q.y + '%';
        pin.dataset.index = i;
        pin.onclick = () => openQuestion(i);
        map.appendChild(pin);
      });
    }

    function openQuestion(index) {
      currentQuestionIndex = index;
      questionText.innerText = questions[index].text;
      answerInput.value = '';
      questionBox.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closeQuestion() {
      questionBox.style.display = 'none';
      overlay.style.display = 'none';
    }

    function submitAnswer() {
      const input = answerInput.value.trim();
      const correctAnswers = questions[currentQuestionIndex].answer;
      if (correctAnswers.includes(input)) {
        answered[currentQuestionIndex] = true;
        alert('ハハッ、正解だよ！さすがだね！');

        const pin = document.querySelector(`.pin[data-index='${currentQuestionIndex}']`);
        if (pin) pin.style.display = 'none';

        closeQuestion();
        checkAllAnswered();
      } else {
        alert('違うよ！もう一度探してね');
      }
    }

    function checkAllAnswered() {
      if (answered.every(a => a)) {
        window.location.href = 'ring.html';
      }
    }

    createPins();
  </script>
</body>
</html>
